<!doctype html>
<html lang="en">
  <head>
    <title>Search</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body class="w-full">
    <header class="flex justify-end">
      <a href="/build/advanced_search.html" class="px-3">Advanced Search</a>

      <a href="/build/image_search.html">Image Search</a>
    </header>

    <main class="flex items-center justify-center h-screen">
      <form
        action="https://www.google.com/search"
        class="w-full max-w-xl px-4 mx-auto"
      >
        <div class="relative w-full">
          <svg
            class="w-5 h-5 absolute top-1/2 left-3 transform -translate-y-1/2 text-gray-500"
            viewBox="0 0 24 24"
          >
            <!-- Adjusted SVG position -->
            <path
              d="M15.5 14h-.79l-.28-.27C15.41 12.59 16 11.11 16 9.5 16 5.91 13.09 3 9.5 3S3 5.91 3 9.5 5.91 16 9.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"
            />
          </svg>
          <input
            type="text"
            name="q"
            class="w-full h-12 py-2 pl-10 pr-4 placeholder-gray-500 border-2 border-solid rounded-full border-grey-500"
            placeholder="Search..."
          />
        </div>

        <!-- This is the submit button for google search -->
        <div class="flex justify-center">
          <input
            type="submit"
            name="q"
            value="Google Search"
            class="px-4 py-2 mt-4 text-black rounded cursor-pointer bg-slate-200 hover:bg-slate-700 drop-shadow-md"
          />
        </div>
      </form>
    </main>
  </body>
</html>
