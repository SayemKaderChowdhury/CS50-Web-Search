<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Advanced Search</title>
  </head>
  <body>
    <h1>Advanced Search</h1>

    <a href="/build/index.html">Google Search</a>

    <main>
      <section>
        <form action="https://www.google.com/advanced_search" method="get">
          <div>
            <label for="eq_all">All these words:</label>
            <input type="text" id="eq_all" name="eq_all" autofocus />
          </div>
          <div>
            <label for="eq_exact">This exact word or phrase:</label>
            <input type="text" id="eq_exact" name="eq_exact" />
          </div>
          <div>
            <label for="eq_any">Any of these words:</label>
            <input type="text" id="eq_any" name="eq_any" />
          </div>
          <div>
            <label for="eq_none">None of these words:</label>
            <input type="text" id="eq_none" name="eq_none" />
          </div>
          <input type="submit" value="Advanced Search" />
        </form>
      </section>
    </main>
  </body>
</html>
